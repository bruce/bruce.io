<html>
  <head>
    <style>
     * {
       box-sizing: border-box;
     }
     body {
       margin: 0;
       padding: 0;
     }
     #mainHeader {
       background: #ccc;
       padding: 20px;
     }
     #hero {
       padding: 20px;
     }
       #me {
         -webkit-clip-path: circle(50% at 50% 50%);
         clip-path: circle(50% at 50% 50%);
       }
     h1 {
       padding: 0;
       margin: 0;
     }
    </style>
  </head>
  <body>
    <header id="mainHeader">
      <h1>Bruce Williams</h1>
    </header>
    <div id="hero">
      <img id="me" src="pages/me.png"/>

  </body>
